<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nacionalidade</title>
</head>
<body>
  <h1>Sistema de Nacionalidade</h1>
  Em qual país você nasceu?
  <input type="text" name="txtnac" id="txtnac">
  <input type="button" value="Verificar" onclick="verificanacionalidade()">
  <div id="res">

  </div>
  <script>
    function verificanacionalidade() {
      let txtn = document.querySelector('#txtnac')
      let pais = txtn.value
      let res = document.querySelector('#res')      
      res.innerHTML = `<p>Você nasceu em ${pais}. </p>`
      if (pais.toLowerCase() === 'brasil') {
        res.innerHTML += 'Você é brasileiro.'
      } else {
        res.innerHTML += 'Você é estrangeiro'
      }
    }
  </script>
</body>
</html>
